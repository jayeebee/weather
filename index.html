<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
      />
     <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class = "jumbotron">
        <h1 id = "title">Weather Dashboard</h1>      
    </header>
    

   <div class="row" row>
        <div class="citySearch col-3"><h2>Search for a City:</h2>
        <input type="text" class="input col-10" id="searchTerm"></input><i class="searchGlass fas fa-search-location" id=search onclick="weatherHunt()"></i>
        </div>
        
        <script>
            var input = document.getElementById("searchTerm");
            input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                document.getElementById("search").click()
            }
        });
        </script>
    
        <div id="weatherDisplay" class="container col-8">
            <div class="row" row>
            <div class="col-4" id="cityName"></div>
            <div class="col-4" id="currentDate"></div>
            </div>
            <div class="col-4" id=dayOneTemp></div>
            <div class="col-4" id=dayOneHum></div>
            <div class="col-4" id=dayOneWind></div>
            <div class="col-3 uvCheck" id=dayOneUv></div>
                   
        <h2>Five Day Forecast:</h2>
        
        <div class="container">
            <div class="row">
                <div id="weatherCards"></div>
                    <div class="card col-2" id="oneDayFut"></div>
                    <div class="card col-2" id="twoDayFut"></div>
                    <div class="card col-2" id="threeDayFut"></div>
                    <div class="card col-2" id="fourDayFut"></div>
                    <div class="card col-2" id="fiveDayFut"></div>
                </div>     
            </div>
        </div>
    </div>
      












    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
